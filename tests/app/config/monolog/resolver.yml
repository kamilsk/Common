monolog:
  handlers:
    stream:
      type: stream
      arguments: ["%root_dir%/app/logs/new.log", info, false]
      formatter: { type: json }
  processors:
    - { type: memory_peak_usage }
    - { type: uid, arguments: { length: 7 } }
    - { class: OctoLab\Common\Monolog\Processor\TimeExecutionProcessor }
